<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Rock Paper Scissor Game </h1>
    </div>
    <div class="user-choices">
        <div class="user-choice" id="rock">
            <img src="/images/rock.png" alt="rock">
        </div>
        <div class="user-choice" id="paper">
            <img src="/images/paper.png" alt="paper">
        </div>
        <div class="user-choice" id="scissor">
            <img src="/images/scissor.png" alt="scissor">
        </div>
    </div>
    
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="msg-container">
            <p id="msg">Play your move</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="comp-choices">
        <div class="comp-choice" id="rock">
            <img src="/images/rock.png" alt="rock">
        </div>
        <div class="comp-choice" id="paper">
            <img src="/images/paper.png" alt="paper">
        </div>
        <div class="comp-choice" id="scissor">
            <img src="/images/scissor.png" alt="scissor">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
